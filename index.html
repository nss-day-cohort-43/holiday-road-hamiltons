<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamiltons</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
        <!-- BANNER IMAGE HERE -->
    <div class="bannerImg"><img src="images/lakePhoto.jpg"  width="250" height="150" alt="calming lake nestled in green wooded mountains"></div>

    <!-- HEADER SECTION -->
  <header>
  <h1> Hamilton Travel</h1>
  </header>
  
  <main>  
    <!-- MAIN DROPDOWN -->
    <section class="dropdown">
      <div class="parksDrop"></div>
      <div class="eateriesDrop"></div>
      <div class="attractionsDrop"></div>
    </section>
  
  <!-- PREVIEW BOX -->
    <h2>Adventure Plan</h2>
    <section class="preview">
      <div class="parksPreview"></div>
      <div class="eateriesPreview"></div>
      <div class="attractionsPreview"></div>
      <div class="weatherPreview"></div>
    </section>

  <!-- ASIDE BOX -->
    <aside>
      <div id="savedAdventures"></div>
      <h2>Saved Adventures</h2>
      <div class="adventureCard1"></div>
      <div class="adventureCard2"></div>
      <div class="adventureCard3"></div>
  </aside>

<!-- REVIEWS -->
    <section class="reviews"></section>
        <div class="review1"></div>
        <div class="review2"></div>
        <div class="review3"></div>
        <div class="review4"></div>
    
<!-- BOTTOM BANNER -->
    <section class="bottomBanner">
      <div><img src="" alt=""></div>
    </section>
  
  </main> 
  
  <footer>&copy; 2020 Hamiltons Travel Agency</footer>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
