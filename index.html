<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamiltons Van-Life Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
   
</head>

<!-- HEADER -->
<header>
  <ul>
    <li><a href="#savedAdventuresContainer">Trips</a></li>
    <li><a href="#footer">Contact</a></li>
    <li><a href="#aboutUs">About</a></li>
    <li class="logo"><img src="images/Hamilton Logo.png" alt=""></li>
  </ul>
</header>

<body>
    
    <!-- BANNER IMAGE HERE -->

      <section>
    <div class="title-box">
      <div class="page-image"><img src="images/lakePhoto.jpg"  width="80%" height="auto" alt="calming lake nestled in green wooded mountains">
        <div class="title-text"><h2>Start Your Adventure</h2>
          <p class="sub-title">LIVE OFF-GRID</p>
        </div>
      </div>
  </section>
    <div></div>

    <!-- HEADER SECTION -->
  
  <main class="mainContainer"> 
    <!-- DROPDOWN CONTAINER -->
    <section class="dropdownContainer">
      <div class="stateDrop"></div>
      <div class="parksDrop"></div>
      <div class="attractionsDrop"></div>
      <div class="eateriesDrop"></div>
    
    </section> 

    <!-- MAIN SECTION CONTENT (PARENT CONTAINER)-->
    <div class="main-section">

      <!-- PREVIEW CONTAINER (CHILD)-->

        <section class="previewContainer">
          <h3>Adventure Itinerary</h3>
          <div class="parksPreview"></div>
          <div class="attractionsPreview"></div>
          <div class="eateriesPreview"></div>
          <div class="weatherPreview"></div>

          <div class="previewDisplay">
        </div>
        </section>
      

      <!-- ASIDE BOX (CHILD)-->
        <aside>
          <div id="savedAdventuresContainer">
          <h3>Saved Adventures</h3>
          <div class="adventureCard1"></div>
          <div class="adventureCard2"></div>
          <div class="adventureCard3"></div>
        </div>
      </aside>


    <!-- BOTTOM BANNER SECTION -->
    <section class="bottomBanner">
        <div class="vanImg"><img src="images/yellowVan.jpeg" alt="yellow van driving in utah desert"></div>
        <div class="burger"> <img src="images/food.jpeg" alt="tasty veggie burger"></div>
        <div class="gumWall"><img src="images/gumWall.jpeg" alt="seattle gum wall"></div>
    </section>


<!-- FOOTER SECTION -->
  </main>
      <div id="footer">
    <footer>
      <a href="https://github.com/nss-day-cohort-43"><img src="images/github.png" alt="github logo"></a>
      <a href="https://www.facebook.com/NashvilleSoftwareSchool"><img src="images/facebook.png" alt="facebook logo"></a>
      <a href="https://twitter.com/NashSoftware"><img src="images/twitter.png" alt="twitter logo"></a>
      <a href="https://www.youtube.com/watch?v=0WsvUBvq14A"><img src="images/whatsapp.png" alt="contact us by phone"></a>
    </footer>
    <div class="copywrite">&copy Hamilton Travel 2020</div>
    </div>
    

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
