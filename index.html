<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamiltons</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<!-- HEADER -->
<header>
  <div>LOGO HERE</div>
</header>

<body>
        <!-- BANNER IMAGE HERE -->
    <div class="bannerImg"><img src="images/lakePhoto.jpg"  width="900" height="300" alt="calming lake nestled in green wooded mountains"></div>

    <!-- HEADER SECTION -->
  
  <main class="mainContainer">  
  <div class="dropdownTitle"><h2> START YOUR ADVENTURE</h2></div>
    <!-- DROPDOWN CONTAINER -->
    <section class="dropdownContainer">
      <div class="statesDrop"></div>
      <div class="parksDrop"></div>
      <div class="eateriesDrop"></div>
      <div class="attractionsDrop"></div>
    </section>

    <!-- PREVIEW PARENT CONTAINER THAT HOLDS SMALLER COMPONENTS -->
      <section class="mainContentContainer">

      <!-- PREVIEW CONTAINER -->
        <section class="previewContainer">
          <h3>Adventure Plan</h3>
          <div class="parksPreview"></div>
          <div class="eateriesPreview"></div>
          <div class="attractionsPreview"></div>
          <div class="weatherPreview"></div>
        </section>

      <!-- ASIDE BOX -->
        <aside>
          <div id="savedAdventuresContainer"></div>
          <h3>Saved Adventures</h3>
          <div class="adventureCard1"></div>
          <div class="adventureCard2"></div>
          <div class="adventureCard3"></div>
      </aside>

    <!-- REVIEWS -->
        <section class="reviews">REVIEW CONTAINER</section>
            <div class="review1">review 1</div>
            <div class="review2">review 2</div>
            <div class="review3">review 3</div>
            <div class="review4">review 4</div>
    </section>
    
<!-- BOTTOM BANNER -->
    <section class="bottomBanner">
      <div><img src="" alt=""></div>
    </section>
  
  </main> 
  
  <footer>&copy; 2020 Hamiltons Travel Agency</footer>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
