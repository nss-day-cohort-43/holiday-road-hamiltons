<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamiltons Van-Life Travel</title>
    <!-- <link rel="stylesheet" href="css/flexboxgrid.css"> -->
    <link rel="stylesheet" href="./styles/main.css">
   
</head>

<!-- HEADER -->
<header>
  <div class="logo">Van-Life-Logo</div>
</header>

<body>
    
    <!-- BANNER IMAGE HERE -->
    <div><img src="images/lakePhoto.jpg"  width="80%" height="auto" alt="calming lake nestled in green wooded mountains"></div>

    <!-- HEADER SECTION -->
  
  <main class="mainContainer">  
  <div class="dropdownTitle"><h2> START YOUR ADVENTURE</h2></div>
    <!-- DROPDOWN CONTAINER -->
    <section class="dropdownContainer">
      <div class="stateDrop">State</div>
      <div class="parksDrop">Park</div>
      <div class="eateriesDrop">Eat</div>
      <div class="attractionsDrop">Attraction</div>
    </section> 

    <!-- MAIN SECTION CONTENT (PARENT CONTAINER)-->
    <div class="main-section">

      <!-- PREVIEW CONTAINER (CHILD)-->

        <section class="previewContainer">
          <h3>Adventure Plan</h3>
          <div class="parksPreview"></div>
          <div class="eateriesPreview"></div>
          <div class="attractionsPreview"></div>
          <div class="weatherPreview"></div>
        </section>
      

      <!-- ASIDE BOX (CHILD)-->
        <aside>
          <div id="savedAdventuresContainer">
          <h3>Saved Adventures</h3>
          <div class="adventureCard1"></div>
          <div class="adventureCard2"></div>
          <div class="adventureCard3"></div>
        </div>
      </aside>

    <!-- REVIEWS (CHILD)-->

            <div class="review1">review 1</div>

            <div class="review4">review 4</div>
    </section> -->
  </div>
    
<!-- BOTTOM BANNER -->
    <section class="bottomBanner">
      <div><img src="" alt=""></div>
    </section>
  
  </main>

</html>
